<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Tugas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1>Task Manager</h1>
          <p class="subtitle">Completed</p>

          <div class="user-section">
            <!-- Login Form -->
            <div id="loginSection" class="login-section">
              <input
                type="text"
                id="usernameInput"
                placeholder="Username (ex: demo)"
                required
              />
              <button id="loginBtn" class="btn btn-primary">Masuk</button>
              <button id="registerBtn" class="btn btn-secondary">Daftar</button>
            </div>

            <!-- User Info (Hidden until login) -->
            <div id="userInfo" class="user-info" style="display: none">
              <span id="welcomeMessage">Halo!</span>
              <button id="logoutBtn" class="btn btn-outline">Keluar</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Notifikasi -->
      <div id="messages" class="messages-container"></div>

      <!-- Main Content (Hidden until login) -->
      <main class="main-content" id="mainContent" style="display: none">
        <!-- Statistik Dashboard -->
        <section class="stats-section">
          <h2>Dashboard</h2>
          <div id="taskStats" class="stats-container">
            <!-- Statistik Utama -->
          </div>
          <!-- Statistik Kategori -->
          <div
            id="categoryStatsContainer"
            class="category-stats-container"
            style="display: none; margin-top: 20px"
          >
            <!-- Kategori stats render disini -->
          </div>
        </section>

        <!-- Aksi Cepat -->
        <section class="quick-actions">
          <button id="showOverdueBtn" class="btn btn-warning">
            Tugas Terlambat
          </button>
          <button id="showDueSoonBtn" class="btn btn-info">
            Deadline Dekat
          </button>
          <button id="exportDataBtn" class="btn btn-outline">
            Export Data
          </button>
        </section>

        <!-- Form Buat Tugas -->
        <section class="form-section">
          <h2>Buat Tugas Baru</h2>
          <form id="taskForm" class="task-form">
            <div class="form-row">
              <div class="form-group">
                <label>Judul *</label>
                <input
                  type="text"
                  name="title"
                  required
                  placeholder="Apa yang perlu dikerjakan?"
                />
              </div>
              <!-- Selector Kategori -->
              <div class="form-group">
                <label>Kategori</label>
                <select name="category" id="taskCategorySelect">
                  <option value="personal">Pribadi (Personal)</option>
                  <option value="work">Kerja (Work)</option>
                  <option value="study">Belajar (Study)</option>
                  <option value="health">Kesehatan (Health)</option>
                  <option value="finance">Keuangan (Finance)</option>
                  <option value="shopping">Belanja (Shopping)</option>
                  <option value="other">Lainnya (Other)</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Deskripsi</label>
              <textarea
                name="description"
                placeholder="Detail tugas..."
                rows="2"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Prioritas</label>
                <select name="priority">
                  <option value="low">Rendah</option>
                  <option value="medium" selected>Sedang</option>
                  <option value="high">Tinggi</option>
                  <option value="urgent">Mendesak</option>
                </select>
              </div>
              <div class="form-group">
                <label>Tenggat Waktu</label>
                <input type="date" name="dueDate" />
              </div>
              <div class="form-group">
                <label>Est. Jam</label>
                <input type="number" name="estimatedHours" min="0" step="0.5" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tags (koma)</label>
                <input
                  type="text"
                  name="tags"
                  placeholder="penting, project-a"
                />
              </div>
              <div class="form-group">
                <label>Tugaskan Ke</label>
                <select id="taskAssignee" name="assigneeId">
                  <!-- Diisi via JS -->
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-large">
              Simpan Tugas
            </button>
          </form>
        </section>

        <!-- Search & Filter -->
        <section class="search-filter-section">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Cari tugas..."
              class="search-input"
            />
          </div>

          <div class="filter-wrapper">
            <div class="filter-group">
              <h3>Status</h3>
              <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                  Semua
                </button>
                <button class="filter-btn" data-filter="pending">
                  Belum Selesai
                </button>
                <button class="filter-btn" data-filter="completed">
                  Selesai
                </button>
              </div>
            </div>

            <!-- Filter Kategori Baru -->
            <div class="filter-group category-filters">
              <h3>Kategori</h3>
              <div class="category-buttons">
                <button class="category-btn" data-category="work">Work</button>
                <button class="category-btn" data-category="personal">
                  Personal
                </button>
                <button class="category-btn" data-category="study">
                  Study
                </button>
                <button class="category-btn" data-category="health">
                  Health
                </button>
                <button class="category-btn" data-category="shopping">
                  Shopping
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Daftar Tugas -->
        <section class="tasks-section">
          <div id="taskList" class="task-list">
            <!-- Tugas dirender di sini -->
          </div>
        </section>
      </main>

      <!-- Modal Registrasi -->
      <div id="registerModal" class="modal" style="display: none">
        <div class="modal-content">
          <h3>Daftar User Baru</h3>
          <form id="registerForm">
            <div class="form-group">
              <label>Username *</label>
              <input type="text" name="username" required />
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" name="fullName" />
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                id="closeRegisterModal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Detail Tugas & Kolaborasi -->
      <div id="taskDetailModal" class="modal" style="display: none">
        <div class="modal-content large-modal">
          <div class="modal-header">
            <h3 id="modalTaskTitle">Task Title</h3>
            <button class="btn-close" id="closeDetailModal">&times;</button>
          </div>
          <div class="modal-body">
            <!-- Info Utama -->
            <div class="task-info-block">
              <p id="modalTaskDesc" class="task-desc-large">Description</p>
              <div class="meta-row">
                <span id="modalTaskStatus" class="badge">Status</span>
                <span id="modalTaskPriority" class="badge">Priority</span>
                <span id="modalTaskCategory" class="badge">Category</span>
              </div>
            </div>

            <hr class="modal-divider" />

            <!-- Area Kolaborasi -->
            <div class="collaboration-section">
              <!-- Share -->
              <div class="share-block">
                <h4><span class="icon">ðŸ‘¥</span> Bagikan Tugas</h4>
                <div class="share-input-group">
                  <input
                    type="text"
                    id="shareUsernameInput"
                    placeholder="Masukkan username teman..."
                  />
                  <button id="shareTaskBtn" class="btn btn-info btn-sm">
                    Share
                  </button>
                </div>
                <small class="text-muted"
                  >Akses saat ini: <span id="sharedUserList">-</span></small
                >
              </div>

              <!-- Komentar -->
              <div class="comments-block">
                <h4><span class="icon">ðŸ’¬</span> Diskusi</h4>
                <div id="commentsList" class="comments-list">
                  <!-- Komentar akan muncul di sini -->
                </div>
                <div class="comment-input-group">
                  <textarea
                    id="newCommentInput"
                    placeholder="Tulis komentar..."
                  ></textarea>
                  <button id="addCommentBtn" class="btn btn-primary btn-sm">
                    Kirim
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Loading -->
    <script src="src/utils/StorageManager.js"></script>
    <script src="src/models/User.js"></script>
    <script src="src/models/Task.js"></script>
    <script src="src/repositories/UserRepository.js"></script>
    <script src="src/repositories/TaskRepository.js"></script>
    <script src="src/services/UserService.js"></script>
    <script src="src/services/TaskService.js"></script>
    <script src="src/controllers/UserController.js"></script>
    <script src="src/controllers/TaskController.js"></script>
    <script src="src/views/TaskView.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
