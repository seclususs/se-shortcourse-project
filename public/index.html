<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Tugas - Day 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1>Task Manager</h1>
          <p class="subtitle">Day 3: Testing & Quality Assurance</p>

          <div class="user-section">
            <!-- Login Form -->
            <div id="loginSection" class="login-section">
              <input
                type="text"
                id="usernameInput"
                placeholder="Username (ex: demo)"
                required
              />
              <button id="loginBtn" class="btn btn-primary">Masuk</button>
              <button id="registerBtn" class="btn btn-secondary">Daftar</button>
            </div>

            <!-- User Info (Hidden until login) -->
            <div id="userInfo" class="user-info" style="display: none">
              <span id="welcomeMessage">Halo!</span>
              <button id="logoutBtn" class="btn btn-outline">Keluar</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Notifikasi -->
      <div id="messages" class="messages-container"></div>

      <!-- Main Content (Hidden until login) -->
      <main class="main-content" id="mainContent" style="display: none">
        <!-- Statistik -->
        <section class="stats-section">
          <h2>Dashboard</h2>
          <div id="taskStats" class="stats-container">
            <!-- Statistik akan muncul di sini -->
          </div>
        </section>

        <!-- Aksi Cepat -->
        <section class="quick-actions">
          <button id="showOverdueBtn" class="btn btn-warning">
            Tugas Terlambat
          </button>
          <button id="showDueSoonBtn" class="btn btn-info">
            Deadline Dekat
          </button>
          <button id="exportDataBtn" class="btn btn-outline">
            Export Data
          </button>
        </section>

        <!-- Form Buat Tugas -->
        <section class="form-section">
          <h2>Buat Tugas Baru</h2>
          <form id="taskForm" class="task-form">
            <div class="form-row">
              <div class="form-group">
                <label>Judul *</label>
                <input
                  type="text"
                  name="title"
                  required
                  placeholder="Apa yang perlu dikerjakan?"
                />
              </div>
              <div class="form-group">
                <label>Kategori</label>
                <select name="category">
                  <option value="personal">Pribadi</option>
                  <option value="work">Kerja</option>
                  <option value="study">Belajar</option>
                  <option value="health">Kesehatan</option>
                  <option value="finance">Keuangan</option>
                  <option value="other">Lainnya</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Deskripsi</label>
              <textarea
                name="description"
                placeholder="Detail tugas..."
                rows="2"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Prioritas</label>
                <select name="priority">
                  <option value="low">Rendah</option>
                  <option value="medium" selected>Sedang</option>
                  <option value="high">Tinggi</option>
                  <option value="urgent">Mendesak</option>
                </select>
              </div>
              <div class="form-group">
                <label>Tenggat Waktu</label>
                <input type="date" name="dueDate" />
              </div>
              <div class="form-group">
                <label>Est. Jam</label>
                <input type="number" name="estimatedHours" min="0" step="0.5" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Tags (koma)</label>
                <input
                  type="text"
                  name="tags"
                  placeholder="penting, project-a"
                />
              </div>
              <div class="form-group">
                <label>Tugaskan Ke</label>
                <select id="taskAssignee" name="assigneeId">
                  <!-- Diisi via JS -->
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-large">
              Simpan Tugas
            </button>
          </form>
        </section>

        <!-- Search & Filter -->
        <section class="search-filter-section">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Cari tugas..."
              class="search-input"
            />
          </div>

          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="pending">
              Belum Selesai
            </button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
            <button class="filter-btn" data-filter="work">Kerja</button>
            <button class="filter-btn" data-filter="study">Belajar</button>
          </div>
        </section>

        <!-- Daftar Tugas -->
        <section class="tasks-section">
          <div id="taskList" class="task-list">
            <!-- Tugas dirender di sini -->
          </div>
        </section>
      </main>

      <!-- Modal Registrasi -->
      <div id="registerModal" class="modal" style="display: none">
        <div class="modal-content">
          <h3>Daftar User Baru</h3>
          <form id="registerForm">
            <div class="form-group">
              <label>Username *</label>
              <input type="text" name="username" required />
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" name="fullName" />
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                id="closeRegisterModal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script Loading: Urutan sangat penting! -->
    <script src="src/models/User.js"></script>
    <script src="src/models/EnhancedTask.js"></script>
    <script src="src/utils/EnhancedStorageManager.js"></script>
    <script src="src/repositories/UserRepository.js"></script>
    <script src="src/repositories/TaskRepository.js"></script>
    <script src="src/controllers/UserController.js"></script>
    <script src="src/controllers/TaskController.js"></script>
    <script src="src/views/TaskView.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
